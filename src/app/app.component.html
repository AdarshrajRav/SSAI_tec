<div class="content" role="main">

  <!-- Highlight Card -->

  <h3 class="p-3 text-center">Angular - Display a list of items with ngFor</h3>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Temperature</th>
                <th>Wind Speed</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of data">
                <td>{{data.day}} </td>
                <td> {{data.time}}</td>
                <td>{{data.temp}}</td>
                <td>{{data.wind}}</td>
            </tr>
        </tbody>
    </table>
</div>
  <!-- Resources -->

  <div *ngIf="form">Content to render when condition is true.</div>

  <!-- Next Steps -->


  <!-- Footer -->
  <footer>
    <button  class="card card-small" (click)="form=!form" >New Entry</button>
    <button  class="card card-small" >Sort</button>
  </footer>


</div>
